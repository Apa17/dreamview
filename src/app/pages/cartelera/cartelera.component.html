<main>
  <h1>En cartelera</h1>
  <div class="row">
    <app-item
      *ngFor="let number of numbersTopRow"
      [movie]="movies[number]"
      [number]="number"
    >
    </app-item>
  </div>
  <div class="row bottom-row">
    <app-item
      *ngFor="let number of numbersBottomRow"
      [movie]="movies[number]"
      [number]="number"
    ></app-item>
  </div>
</main>
<img
  class="pop-in-background"
  alt="pop in background"
  src="../../../assets/pop.png"
/>
